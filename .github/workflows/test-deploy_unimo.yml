# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - unimo

on:
  push:
    branches:
      - test-deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2bb15f0b7b8945548eff087231a846ee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2810eb91e8ec455787ebec5e51e9f372 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2bb15f0b7b8945548eff087231a846ee }}/nuwansubhasingha/frontend-unimo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'unimo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a47b57cdbc30482f9eca55ad9cf4a311 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2bb15f0b7b8945548eff087231a846ee }}/nuwansubhasingha/frontend-unimo:${{ github.sha }}'