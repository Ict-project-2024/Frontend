name: Build and deploy Node.js app to Azure Web App - unimofot

on:
  push:
    branches:
      - test-deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: List files after build
        run: ls -la build/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List files after download
        run: ls -la

      - name: Remove all files in wwwroot
        run: |
          rm -rf site/wwwroot/*

      - name: Move build files to root for deployment
        run: |
          mkdir -p wwwroot
          mv build/* wwwroot/

      - name: Zip wwwroot folder for deployment
        run: zip -r wwwroot.zip wwwroot

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'unimofot'
          slot-name: 'Production'
          package: wwwroot.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_079C5DC90F9946F1A135B9D0A1A0311C }}
